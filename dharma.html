<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dharma</title>
    <link rel="stylesheet" href="dharma.css">   
</head>
<body>
    <div class="main">
        <div class="box">
            <iframe src="silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>

            <audio autoplay loop  id="playAudio">
                <source src="./assets/dharma.mp3">
            </audio>

            <div class="brush-menu">
                
                <img src="./assets/brush-dark-1.png" alt="menu-item">
                <img src="./assets/brush-dark-2.png" alt="menu-item">
                <img src="./assets/brush-dark-3.png" alt="menu-item">
                <img src="./assets/brush-dark-4.png" alt="menu-item">
                <img src="./assets/brush-dark-5.png" alt="menu-item">
                
            </div>
        </div>
    </div>
    <script>
        var audio = document.getElementById("playAudio");
        audio.volume = 0.2;
      </script>
</body>
</html>
